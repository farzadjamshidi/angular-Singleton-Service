

<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>
                <button type="button" (click)="goToEditUser(user)">Edit</button>
                <button type="button" (click)="deleteUser(user)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
